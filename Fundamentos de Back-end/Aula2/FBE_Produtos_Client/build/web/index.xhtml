<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1><h:outputText value="Produtos do supermercado" /></h1>
        <h:dataTable value="#{produtoMB.estoqueDeProdutos}" var="item">
            <h:column>
                <h:panelGrid columns="2">
                    <h:outputText value="&lt;b&gt;Código&lt;/b&gt;" escape="false"/>
                    <h:outputText value="&nbsp; #{item.codigo}" escape="false"/> 

                    <h:outputText value="&lt;b&gt;Nome&lt;/b&gt;" escape="false"/>
                    <h:outputText value="&nbsp; #{item.nome}" escape="false"/> 

                    <h:outputText value="&lt;b&gt;Preço&lt;/b&gt;" escape="false"/>
                    <h:outputText value="&nbsp; #{item.valor}" escape="false"/> 
                </h:panelGrid>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
